user root;
worker_processes auto;
pid /app/nginx.pid;
daemon off;  # Run nginx in the foreground

events {
    worker_connections 16384;
    multi_accept on;
}

stream {
    # Logging Settings
    log_format main '$remote_addr [$time_local] $status';

    access_log /dev/stdout main;  # Log to stdout
    error_log /dev/stderr info;   # Log to stderr

    # Basic Settings
    tcp_nodelay on;

    server {
        listen 7005;
        proxy_pass $cloudflareIP:443;
    }
    server {
        listen 7006;
        proxy_pass $cloudflareIP:80;
    }
}

http {
    # Logging Settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;  # Log to stdout
    error_log /dev/stderr info;   # Log to stderr

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30m;
    client_header_timeout 1w;
    types_hash_max_size 8192;
    server_tokens off;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Virtual Host Configs
    server {
        listen 7004;
        server_name _;
        http2 on;
        tcp_nodelay on;
        autoindex on;

        add_header X-Robots-Tag "none";
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header Referrer-Policy "no-referrer-when-downgrade";

        location / {
            if ($http_proxy_authorization) {
                # This request contains the Proxy-Authorization header, so treat it as a proxy request
                proxy_pass http://127.0.0.1:7007;

                # Forward all headers from the client to the backend server
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Proxy-Authorization $http_proxy_authorization;

                # Forward all other headers dynamically
                proxy_pass_request_headers on;
            }
            # If no Proxy-Authorization header is present, serve static files
            else {
                root /app/index;
                index index.html;
            }
        }

        # vmess configurations
        location $pathPrefix/vmess-xh {
            grpc_pass grpc://unix:/app/sockets/vmess.xh;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location $pathPrefix/vmess-hu {
            proxy_redirect off;
            proxy_pass http://unix:/app/sockets/vmess.hu;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location $pathPrefix/vmess-ws {
            proxy_redirect off;
            proxy_pass http://unix:/app/sockets/vmess.ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location $pathPrefix/vmess-grpc/ {
            grpc_pass grpc://unix:/app/sockets/vmess.grpc;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # vless configurations
        location $pathPrefix/vless-xh {
