user root;
worker_processes auto;
pid /app/nginx.pid;
daemon off;  # Run nginx in the foreground

events {
    worker_connections 16384;
    multi_accept on;
}

http {
    # Logging Settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;  # Log to stdout
    error_log /dev/stderr info;   # Log to stderr

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30m;
    client_header_timeout 1w;
    types_hash_max_size 8192;
    server_tokens off;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Virtual Host Configs
    server {
        listen 8080;
        server_name _;
        http2 on;

        # Index
        root /app/index;
        index index.html;
        autoindex on;

        # Headers
        add_header X-Robots-Tag none;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy no-referrer-when-downgrade;

        # WebSocket and gRPC configurations for vmess
        location /vmess {
            if ($http_upgrade != "websocket") {
                return 404;
            }
            proxy_redirect off;
            proxy_pass http://unix:/app/sockets/vmess;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 5d;
        }

        location /vmess-grpc {
            if ($content_type !~ "^application/grpc") {
                return 404;
            }
            client_body_buffer_size 512k;
            client_body_timeout 1w;
            client_max_body_size 0;
            grpc_read_timeout 1w;
            grpc_send_timeout 1w;
            grpc_pass unix:/app/sockets/vmess.grpc;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket and gRPC configurations for vless
